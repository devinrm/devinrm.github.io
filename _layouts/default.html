<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/rouge.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <header class="nav-top" role="banner">
      <aside class="skip">
        <a href="#main-content">skip to main content</a>
      </aside>
      <div class="container">
        <h1 class="site-header"><a href="/">{{ site.title }}</a></h2>
        <nav>
          <ul>
            <li><a href="/">home</a></li>
            <li><a href="/blog" id="blog-link">blog</a></li>
            <li><a href="/books" id="book-link">books</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main-content">
    <article>
      {{ content }}
    </article>
    <footer class="nav-bottom">
      <nav>
        <ul>
          <li><a href="mailto:devinrm@protonmail.com">email</a></li>
          <li><a href="https://github.com/devinrm">github</a></li>
          <li><a href="https://twitter.com/devinrm_">twitter</a></li>
        </ul>
        <ul>
          <li class="copyright">copyright Â© 2017 devin morgenstern</li>
        </ul>
      </nav>
    </footer>
    </main>
    <script>
      function urlHighlight(urlLoc, id) {
        const currentUrl = new URL(window.location.href);
        if (currentUrl.href.includes(urlLoc)) {
          const elm = document.getElementById(id);
          elm.className = 'selected';
        }
      };
      urlHighlight('blog', 'blog-link');
      urlHighlight('books', 'book-link');
    </script>
  </body>
</html>
