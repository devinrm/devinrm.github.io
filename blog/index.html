---
layout: default
title: blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li>
      <a class="post-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date_to_string }}</span> ‚ùØ
    </li>
  {% endfor %}
</ul>
